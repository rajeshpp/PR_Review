name: Python Code Review Bot

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install flake8 bandit requests

      - name: Run Linter
        run: flake8 --format=json --output-file=flake8_report.json . || true

      - name: Run Security Checks
        run: bandit -r . -f json -o bandit_report.json

      - name: Post Review Comments
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python .github/workflows/review_bot.py
